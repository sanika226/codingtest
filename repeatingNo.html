<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var arr = [4, 2, 4, 5, 2, 3, 1];
        
        function RepeatingNo(arr , size)
    {
                var m, n;

        for (m = 0; m < size; m++)
        {
            for (n = m + 1; n < size; n++)
            {
                if (arr[m] == arr[n])
                    document.write(arr[m] + " ");
            }
        }
    }
var arr_size = arr.length;
RepeatingNo(arr, arr_size);
    </script>
</body>
</html>
